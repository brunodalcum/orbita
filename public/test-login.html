<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Login - dspay</title>
    <link rel="icon" type="image/png" href="http://127.0.0.1:8000/images/dspay-logo.png">
    <link href="http://127.0.0.1:8000/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-container">
    <div class="login-card">
        <!-- Logo -->
        <div class="text-center mb-8">
            <!-- Logo dspay PNG -->
            <div class="mb-6">
                <img src="http://127.0.0.1:8000/images/dspay-logo.png" alt="dspay">
            </div>
            
            <h1>Acesso Dspay</h1>
        </div>

        <!-- Formulário -->
        <form method="POST" action="#" class="space-y-4">
            <!-- Email -->
            <div>
                <label for="email">
                    Usuário ou Email
                </label>
                <input 
                    id="email" 
                    type="email" 
                    name="email" 
                    required 
                    autofocus 
                    autocomplete="username"
                    class="input-field"
                    placeholder="Digite seu usuário ou email"
                >
            </div>

            <!-- Senha -->
            <div>
                <label for="password">
                    Senha
                </label>
                <input 
                    id="password" 
                    type="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                    class="input-field"
                    placeholder="Digite sua senha"
                >
            </div>

            <!-- Esqueceu a senha -->
            <div style="text-align: right;">
                <a href="#">
                    Esqueceu a senha?
                </a>
            </div>

            <!-- Botão de Login -->
            <button type="submit" class="btn-login">
                Entrar
            </button>
        </form>
    </div>
</body>
</html>
